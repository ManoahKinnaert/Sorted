<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorted - Visualizer</title>
    
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/sort-selection.css">
    <link rel="stylesheet" href="styles/sort.css">

</head>
<body>
    <div class="header">
        <div class="header-title-frame">
            <h1>Sorted</h1>
            <h3>Algorithm Visualizer</h3>
        </div>
        <div class="header-info-btns">
            <a href="">About</a>
            <a href="">Help</a>            
        </div>
    </div>
    <div class="content">
        <div class="algo-selector-frame">
            <div class="selector-btn-frame">
                <button class="algo-btn" id="insertion_btn">Insertion</button>
                <button class="algo-btn" id="selection_btn">Selection</button>
                <button class="algo-btn" id="quick_btn">Quick</button>
                <button class="algo-btn" id="merge_btn">Merge</button>
            </div>
            <div class="algo-control-frame">
                <button class="reset-btn" id="reset_btn">Reset</button>
                <button class="sort-btn" id="sort_btn" disabled="true">Sort</button>
            </div>
        </div>
        <div class="algo-box">
            <table id="array-container"></table>
        </div>
        <div class="algo-explanation-box">

        </div>
    </div>
    <div class="footer">

    </div>


    <script type="module" src="js/index.js"></script>
</body>
</html>
